<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <!--the piggyvest logo-->

<body>
       <div class = "form" >
    <h1>Create a Secure Account</h1>
    <p>Welcome to the Future of Savings & Investments</p>
    
     <form>
<p class="center">
    <label for="Fname"><b>Full Name</b></label><br />
     <input type="text" name="Fname" placeholder="Full Name" />
</p>


<p class="center">
    <label for="email"><b>Email Address</b></label><br />
    <input type="email" name="email" placeholder="Email Address"/>
</p>

<p class="center">
   <label for="phone_number"><b>Phone Number</b></label><br/>
   <input type="tel" name="phone_number" placeholder="Phone Number"/>
</p>


<p class="center">
     <label for="password"><b>Password</b></label><br />
     <input type="text" name="password" placeholder="Password"/>
</p>


<p class="center">
    <label for="referrer"><b>Referrer Phone or Promo Code (Optional)</b></label><br />
    <input type="text" name="referrer" placeholder="Referrer Phone Or Code"/>
</p>

<P class="center">
<label for="information"><b>How Did You Hear About Us? (Optional)</b></label> <br/>
<select name="information">
    <option>Click To Select</option>
    <option>Facebook</option>
    <option>Twitter</option>
    <option>Instagram</option>
    <option>Friend/Family/Coworker Referral </option>
    <option>Google search</option>
    <option>Google playstore</option>
    <option>Online Blog</option>
    <option>Local Newspaper</option>
    <option>At an event </option>
    <option>Other</option>
  </select>

</P>
   <button type="submit">CREATE ACCOUNT</button>
 </form>
      </div>

 <!--the background images-->
 <div class="top-left">

 <div class="bottom-right">

 <footer>

 </footer>
